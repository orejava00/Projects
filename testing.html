<!DOCTYPE html>
<html>
<head>
	<title>animination</title>
</head>
		<style type="text/css">
			div{width: 100%;
				height:250px;
				background-color: grey;
				animation-name:coloring;
				animation-duration:4s}


					@keyframes coloring{
										from{background-color: grey}
										to{background-color: teal}
					}
		</style>
<body>
		<div></div>
</body>
</html>
